{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Event Radar - Password Reset">
    <title>Event Radar - Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<div class="barofcolour">
    <p></p>
     <p></p>
     <p></p>
<body class="reset-body">
    <div class="logo-container">
    <img id="logo" src="/static/media/eventradar_logo2.png" alt="Event Radar Logo">
    </div>

    <div class="reset-title">
        <h3>Password Reset</h3>
    </div>

    <div class="center-box">
        <p>Forgot your password? Enter your email address below to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <p><input type="submit" value="Send Email"></p>
            <p><a href="{% url 'login' %}" class="create-link">Go back to Login Page</a>
            </p>
        </form>
    </div>
</body>
</div>
</html>
