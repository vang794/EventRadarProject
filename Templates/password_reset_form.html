{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Event Radar - Password Reset">
    <title>Event Radar - Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="reset-body">
    <div class="barofcolour">
        <p></p>
        <p></p>
        <p></p>
    </div>

    <div class="logo-container">
        <img id="logo" src="/static/media/eventradar_logo2.png" alt="Event Radar Logo">
    </div>

    <div class="reset-title">
        <h3>Enter a new password</h3>
    </div>

    <div class="center-box">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required>

                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            {% if errors %}
                <div class="errors">
                    {% for field, error in errors.items %}
                        <p class="error">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <input type="submit" name="Update Password">
        </form>
    </div>
</body>
</html>
