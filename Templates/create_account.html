{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Event Radar - Password Reset">
    <title>Event Radar - Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="reset-body">
    <div class="barofcolour">
        <p></p><p></p><p></p>
    </div>

    <div class="logo-container">
        <img id="logo" src="/static/media/eventradar_logo2.png" alt="Event Radar Logo">
    </div>

    <div class="reset-title">
        <h3>Create an Account!</h3>
    </div>

    <div class="center-box">
        <form method="post" action="{% url 'create_account' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
            <p><a href="{% url 'login' %}" class="create-link">Go back to login page</a></p>
        </form>
    </div>
</body>

</html>
