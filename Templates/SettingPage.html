<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <a href="#" class="back-link"><i class="fas fa-arrow-left"></i> Return to Main Page</a>
            <div class="left-header">Settings</div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><i class="fas fa-cog"></i> Settings</li>
                    <li class="nav-item active"><i class="fas fa-user"></i> Profile Settings</li>
                    <li class="nav-item"><i class="fas fa-bell"></i> Notifications</li>
                    <li class="nav-item"><i class="fas fa-lock"></i> Privacy</li>
                    <li class="nav-item">
                            <form action="{% url 'sign_out' %}" method="POST" class="logout-form">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-red">
                                    <i class="fas fa-sign-out-alt"></i> Log Out
                                </button>
                            </form>
                        </li>
                </ul>
            </nav>
        </div>

        <div class="right-column">
            <h1 class="right-header">Profile Settings</h1>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="user@example.com">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" value="john_doe">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" value="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" value="Doe">
                </div>

                <div class="password-section">
                    <label>Password</label>
                    <button type="button" class="btn btn-red">Click to change password</button>
                </div>

                <button type="submit" class="btn btn-purple">Confirm Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
