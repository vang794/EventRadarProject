<!DOCTYPE html>
<html lang="en">
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Radar - Home</title>
  <meta id="user_role" data-role="{{ user_role|default:'User' }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="{% static 'css/overlay.css' %}">


</head>
<body>

<div class="plan-wrapper">
  <div class="plan-title">Plan Title</div>
  <div id="plan-container">
    <div class="scrollplan">
      <div class="event-container">
        <div class="event-title">Event Title 1</div>
        <div class="event-body">Event details go here.</div>
      </div>
      <div class="event-container">
        <div class="event-title">Event Title 2</div>
        <div class="event-body">More event details.</div>
      </div>
      <div class="event-container">
        <div class="event-title">Event Title 3</div>
        <div class="event-body">Even more event details.</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
